<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personalized Pampers Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .controls {
      background: #ffffff;
      padding: 16px 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .controls h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .controls label {
      display: block;
      margin: 8px 0 4px;
      font-size: 14px;
      font-weight: 600;
    }

    .controls input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .preview-wrapper {
      position: relative;
      max-width: 600px;
      width: 100%;
    }

    .preview-image {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    /* Overlay container */
    .overlay {
      position: absolute;
      top: 15%;   /* tweak these for perfect positioning */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      pointer-events: none; /* clicks go through to image if needed */
    }

    .overlay-headline {
      font-size: 28px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .overlay-subheadline {
      font-size: 16px;
      font-weight: 500;
    }

    .overlay-cta {
      margin-top: 18px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 999px;
      background: #ff5b4d;
      font-size: 14px;
      font-weight: 700;
      pointer-events: auto; /* clickable */
      text-decoration: none;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- TEXT CONTROLS -->
  <div class="controls">
    <h2>Personalize the text</h2>

    <label for="headlineInput">Headline</label>
    <input id="headlineInput" type="text"
           value="Bring friends, get up to $10 Pampers Cash" />

    <label for="subheadlineInput">Subheadline</label>
    <input id="subheadlineInput" type="text"
           value="Invite friends and you’ll both get Pampers Cash bonuses!" />

    <label for="ctaInput">Button text</label>
    <input id="ctaInput" type="text" value="Refer a friend now" />
  </div>

  <!-- IMAGE + OVERLAY -->
  <div class="preview-wrapper">
    <!-- Replace src with your real path if different -->
    <img
      src="/mnt/data/RAF Helsinki Conference.png"
      alt="Pampers Email"
      class="preview-image"
    />

    <div class="overlay">
      <div id="headlineText" class="overlay-headline">
        Bring friends, get up to $10 Pampers Cash
      </div>
      <div id="subheadlineText" class="overlay-subheadline">
        Invite friends and you’ll both get Pampers Cash bonuses!
      </div>
      <a id="ctaText" href="#" class="overlay-cta">
        Refer a friend now
      </a>
    </div>
  </div>

  <script>
    const headlineInput = document.getElementById('headlineInput');
    const subheadlineInput = document.getElementById('subheadlineInput');
    const ctaInput = document.getElementById('ctaInput');

    const headlineText = document.getElementById('headlineText');
    const subheadlineText = document.getElementById('subheadlineText');
    const ctaText = document.getElementById('ctaText');

    headlineInput.addEventListener('input', () => {
      headlineText.textContent = headlineInput.value;
    });

    subheadlineInput.addEventListener('input', () => {
      subheadlineText.textContent = subheadlineInput.value;
    });

    ctaInput.addEventListener('input', () => {
      ctaText.textContent = ctaInput.value;
    });
  </script>
</body>
</html>
